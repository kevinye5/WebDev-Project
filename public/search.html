<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/search.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Bootstrap JS after jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Book Finder</h1>
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
                <input id="search-box" type="text" class="form-control" placeholder="Search Books...">
                <button id="search" class="btn btn-primary mt-2">Search</button>
            </div>
        </div>
        <div id="list-output" class="row mt-4">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <script src="/public/js/scripts.js"></script>
</body>
</html>
